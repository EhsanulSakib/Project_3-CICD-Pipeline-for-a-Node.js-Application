name: CI CD Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        run: |
          mkdir -p artifacts
          # Capture all output (stdout+stderr) to a file while still printing in CI
          npm test 2>&1 | tee artifacts/test-results.txt
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results.txt
          if-no-files-found: error
          retention-days: 7

  deploy:
    needs: test
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: artifacts

      - name: Checkout The code
        uses: actions/checkout@v3

      - name: Install The Package
        run: npm install

      - name: Run The Application by PM2
        run: |
          ls -a
          pm2 start
          pm2 delete node-app || true
          pm2 start "npm start" --name="node-app"
          pm2 save


      

